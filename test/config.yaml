controller_manager:
  ros__parameters:
    update_rate: 1000  # Hz

    wheeled_biped_controller:
      type: wheeled_biped_controller/WheeledBipedController

wheeled_biped_controller:
  ros__parameters:
    x_kps: [250.0, 250.0]
    pitch_kps: [-500.0, -500.0]
    x_kds: [100.0, 100.0] 
    pitch_kds: [-100.0, -100.0]
    pitch_offsets: [0.15, 0.15]

    yaw_kp: 0.0
    yaw_kd: 0.0

    hip_kp: 30.0
    hip_kd: 3.0

    contact_force_threshold: 1.0
    friction_coefficient: 100.0