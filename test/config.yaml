controller_manager:
  ros__parameters:
    update_rate: 1000  # Hz

    wheeled_biped_controller:
      type: wheeled_biped_controller/WheeledBipedController

wheeled_biped_controller:
  ros__parameters:
    x_kps: [-150.0, -150.0]
    pitch_kps: [-300.0, -300.0]
    x_kds: [-100.0, -100.0] 
    pitch_kds: [-50.0, -50.0]
    pitch_offsets: [0.15, 0.15]

    yaw_kp: 20.0
    yaw_kd: 10.0

    hip_kp: 50.0
    hip_kd: 5.0

    contact_force_threshold: 1.0
    friction_coefficient: 10.0

    publish_rate: 10.0